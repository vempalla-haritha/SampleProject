  <form (ngSubmit)="onUpdate()" class="sform">
        <div class="form-group">
            <label for="name">PolicyName</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="policy.name" name="name" readonly>
        </div>
        <div class="form-group">
            <label>PolicyType</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="type" value="MOTORPOLICY" [(ngModel)]="policy.type" >
                <label class="form-check-label">Motor Policy</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="type" value="HEALTHPOLICY" [(ngModel)]="policy.type" >
                <label class="form-check-label">Health Policy</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="type" value="PROPERTYPOLICY" [(ngModel)]="policy.type" >
                <label class="form-check-label">Property Policy</label>
            </div>
            
        </div>
        <div class="form-group">
            <label for="name">Duration</label>
            <input type="text" class="form-control" id="duration" required [(ngModel)]="policy.duration" name="duration" >
        
        </div>
        <div class="form-group">
            <label for="name">Amount</label>
            <input type="text" class="form-control" id="amount" required [(ngModel)]="policy.amount" name="amount"  >
        </div>
        <div class="form-group">
            <label for="date">Due date</label>
            <input type="date" class="form-control" id="date" required [(ngModel)]="policy.date" name="date"  >
        </div>
        <div class="form-group">
            <label for="name">fine</label>
            <input type="text" class="form-control" id="fine" required [(ngModel)]="policy.fine" name="fine"  >
        </div>
        <button type="submit" class="btn btn-success">Update</button>
    </form>
