<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <span class="anchor" id="formLogin"></span>
            <div class="card rounded-0">
                <div class="card-body">
                    <form class="form">
                        <div class="form-group">
                            <label for="uname1">Username</label>
                            <input type="text" class="form-control rounded-0" name="username" [(ngModel)]="username" required>
                        </div>
                        <div class="form-group">
                            <label >Password</label>
                            <input type="password" class="form-control rounded-0" name="password" [(ngModel)]="password" required>
                        </div>
                        <button type="button"  class="btn btn-success float-right"(click)="checkLogin()">Login</button>
                        <button type="button" (click)="adminLogin()" class="btn btn-success float-right">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
