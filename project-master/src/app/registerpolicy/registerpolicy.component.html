<div style="width: 300px;" class="sform">
<form (ngSubmit)="onUpdate()" >
    <div class="form-group">
        <label for="name">PolicyName</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="policy.name" name="name" readonly>
    </div>
    <div class="form-group">
        <label for="name">Duration</label>
        <input type="text" class="form-control" id="duration" required [(ngModel)]="policy.duration" name="duration" readonly>
    
    </div>
    <div class="form-group">
        <label for="name">Amount</label>
        <input type="text" class="form-control" id="amount" required [(ngModel)]="policy.amount" name="amount" readonly >
    </div>
    <div class="form-group">
        <label for="duedate">DueDate</label>
        <input type="text" class="form-control" id="duedate" required [(ngModel)]="policy.date" name="duedate" readonly>
    </div>
    <div class="form-group">
        <label for="name">Fine</label>
        <input type="text" class="form-control" id="fine" required [(ngModel)]="policy.fine" name="fine" readonly>
    </div>
    <div class="form-group">
        <label>PaymentMode</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="type" value="CREDITCARD" >
            <label class="form-check-label">Credit Card</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="type" value="DEBITCARD"  >
            <label class="form-check-label">Debit Card</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="type" value="UPI" >
            <label class="form-check-label">Upi</label>
        </div>
        
    </div>
    <button type="submit" class="btn btn-success">Pay</button>
</form>
</div>
